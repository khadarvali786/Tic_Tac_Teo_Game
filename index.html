<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Teo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="winner-container hide">
            <p id="msg">Winner</p>
            <button id="newbtn"class="button-27" role="button">New Game</button>
        </div>
        <h1>Tic Tac Teo</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="resetbtn" class="button-27">Reset Game!</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
